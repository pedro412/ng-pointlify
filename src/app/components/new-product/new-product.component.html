<div class="container mt-5">
    <h1>Agregar Nuevo</h1>
    <br />
    <div class="row">
        <div class="col-md-7">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre del producto</label>
                    <input type="text" class="form-control" id="nombre" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" class="form-control" id="categoria" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="Precio">Precio + IVA</label>
                    <input type="number" class="form-control" id="Precio" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="" />
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">En existencias</label>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
        <div class="col-md-5 container-bordered">
            Aquí puede ir lo de la foto del producto?
        </div>
    </div>
</div>
